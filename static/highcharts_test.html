<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts</title>
    <style>
        * {
            margin:0;
            padding: 0
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="./js/jquery-1.8.3.min.js"></script>
<script src="./js/highcharts-5.0.0.js"></script>
<script type="text/javascript">
    $.ajax({
        url: 'http://127.0.0.1:3334/highcharts',
        type: 'POST',
        data: {
            config: JSON.stringify({
                chart: {
                    type: 'column'
                },
                title: {
                    text: ''
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: [
                        '电信'
                    ]
                },
                yAxis: {
                    max:100,
                    title: {
                        text: ' (%)'
                    }
                },
                credits: {
                    enabled: false
                },
                plotOptions: {
                    series: {
                        animation: false
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                series: [
                    {
                        name: '电信',
                        data: [1,2,3,4,5,6]
                    }
                ]
            }),
            width: 800,
            height: 400,
            clipRect: { top: 0, left: 0, width: 800, height: 400 }
        }
    }).done(function(base64) {
        console.log(base64)
    }).fail(function(err) {
        console.log(err)
    })
</script>
</body>
</html>
