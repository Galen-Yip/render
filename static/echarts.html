<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="container"></div>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script type="text/javascript">

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        $.ajax({
            url: 'http://127.0.0.1:3334/echarts',
            type: 'POST',
            data: {
                config: JSON.stringify(option),
                width: 800,
                height: 400,
                clipRect: { top: 0, left: 16, width: 828, height: 388 }
            }
        }).done(function(base64) {
            console.log(base64)
        }).fail(function(err) {
            console.log(err)
        })
    </script>
</body>
</html>
